<ion-view view-title="main module">
  <ion-content>
    <ion-list>
      <ion-item class="item-divider">
        This is your start template!
      </ion-item>
      <ion-item class="item-icon-right">
        <i class="ion-checkmark-circled"></i>
        icons working?
      </ion-item>
      <ion-item class="item-avatar">
        <img width="100" src="main/assets/images/yo@2x.png">
        images working?
      </ion-item>

      <ion-item>{{start.someData.binding}}</ion-item>
      <ion-item class="item-divider">Environment variables:</ion-item>
      <ion-item class="item-text-wrap">
        <pre>{{start.env | json}}</pre>
      </ion-item>

    </ion-list>
  </ion-content>
</ion-view>
